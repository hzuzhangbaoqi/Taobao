<!DOCTYPE html>
<html>
	<head>

	<body>

		<script type="text/template" id="jingxuan">
				<%for(var i=0;i<JC.length;i++){%>
					<li>
						<a href="javascript:;" class="content_link">
							<div class="content_main">
								<div class="content_img">
									<img src="<%=JC[i].img_path%>" />
								</div>
								<div class="content_info">
									<p class="title"><%=JC[i].title%></p>
									<span class="summany">
										<%=JC[i].summany%>
									</span>
									<p class="sayhello">
										<span class="sm"></span>
										<span class="say_content">
											<em class="num"><%=JC[i].num%></em>
											人说好
										</span>
									</p>
								</div>
							</div>
							<div class="cut_section"></div>
						</a>
				</li>
				<%}%>
		</script>
		
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
